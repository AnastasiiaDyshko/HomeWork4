<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images\favicon.png" type="image/png">
</head>

<body class="body">
    <header class="header">
        <h1>CSS Dinner Shopping List</h1>
        <h3>Let's go to the mall!</h3>
    </header>
    <main class="main">
        <ul>
            <li><label><input type="checkbox"><span class="span1">A lot of pickles</span><span class="span2">for the
                        next lessons about
                        CSS</span></label></li>
            <li><label><input type="checkbox"><span class="span1">10 apples</span><span class="span2">for more CSS
                        manipulations</span></label></li>
            <li><label><input type="checkbox"><span class="span1">20 oranges</span><span class="span2">because they are
                        awesome</span></label></li>
            <li><label><input type="checkbox"><span class="span1">13 plates</span><span class="span2">hm...they always
                        disappear</span></label></li>
            <li><label><input type="checkbox"><span class="span1">15 bentos</span></label></li>
            <li><label><input type="checkbox"><span class="span1">1 bottle of Sake ^_^</span><span class="span2">for my
                        friends</span></label></li>
        </ul>
        <footer class="footer">
            <h3>Bon appetit:)</h3>
        </footer>
    </main>
</body>

</html>
